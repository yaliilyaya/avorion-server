version: "3"

services:
  game-server:
    image: rfvgyhn/avorion
    volumes:
      - ./game-server:/home/steam/.avorion/galaxies/avorion_galaxy
    ports:
      - 27000:27000
      - 27000:27000/udp
      - 27003:27003/udp
      - 27020:27020/udp
      - 27021:27021/udp
  rcon-web-admin: # admin/admin
    image: itzg/rcon
    ports:
      - 4326:4326
      - 4327:4327
    volumes:
      - ./rcon-web-admin/db:/opt/rcon-web-admin/db
      - ./rcon-web-admin/widgets:/opt/rcon-web-admin/public/widgets